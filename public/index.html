<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Socket bro</title>
</head>

<body>
  <div class="container">

    <h1 class="mt-2">Socket </h1>

    <p>Status:
      <span class="text-success" id='lbOn'>Online</span>
      <span class="text-danger" id="lbOff">Offline</span>
    </p>


  </div>
  <hr>

  <div class="container">
    <div class="row">
      <div class="col">
        <input type="text" id="txtMsg" class="form-control">
      </div>
      <div class="col">
        <button id="sendBtn" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>

  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/socket-client.js"></script>
</body>

</html>
